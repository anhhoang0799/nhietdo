<!DOCTYPE html>
<html>

<head>
    <title>nhapnhietdo</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var nhietdo;
        nhietdo = parseInt(prompt("nhap vao nhiet do :"));
        while (nhietdo >= 100) {
            alert("giam nhiet do")
        } while (nhietdo <= 20) {
            alert("tang nhiet do")
        }
    </script>
</body>

</html>
